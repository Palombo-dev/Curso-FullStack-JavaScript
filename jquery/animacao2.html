<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Animação #02</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
    <style>
        body {
            position: relative;
            background-color: #999;
            color: #000;
        }

        div {
            position: absolute;
            display: inline;
            border: solid 10px #000;
            padding: 50px;
            font-size: 3em;
            background-color: crimson;
        }
    </style>
</head>

<body>
    <div>Animar!</div>

    <script>
        function alterarlargura(valor, duracao, callbacl){
            $('div').animate({ width: `+=${valor}` }, duracao, callbacl )
        }

        function moverDiaonal(valor, duracao, callback){
            $('div').animate({ top: `+=${valor}`, left: `+=${valor}`}, duracao, callback)
        }

        function girar(valor, duracao, callback){
            $('div').animate({ transform: `+=${valor}`}, {
                step: function(valor){
                    $(this).css('transform', `rotate(${valor}deg)`)
                },
                duration: duracao
            }, 'linear', callback)
        }

        alterarlargura(300, 'slow', () =>{
            alterarlargura(-300, 'slow', () =>{
                moverDiaonal(300, 600, () =>{
                    moverDiaonal(-100, 600, () =>{
                        girar(360, 2000)
                    })
                })
            })
        })
    </script>
</body>
