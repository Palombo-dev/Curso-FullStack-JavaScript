<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicios HTML</title>
    <style>
        #conteudo{
            padding: 30px 0px;
        }
    </style>
</head>
<body>
    <header>
        Exercicios HTML
    </header>
    <nav>
        <br>
        <a href wm-nav="exercicios/teste.html">00 - Teste</a> |
        <a href wm-nav="exercicios/texto1.html">01 - Teste</a> |
        <a href wm-nav="exercicios/texto2.html">02 - Teste</a>
    </nav>
    <section id="conteudo">
    </section>
    <footer>
        Curso web moderno
    </footer>
    <script>
        const conteudo = document.getElementById('conteudo')

        document.querySelectorAll('[wm-nav]').forEach(link => {
            link.onclick = function(e){
                e.preventDefault()       
                fetch(link.getAttribute('wm-nav'))
                .then(resp => resp.text())
                .then(html => conteudo.innerHTML = html)
            }
        })
    </script>
</body>
</html>
